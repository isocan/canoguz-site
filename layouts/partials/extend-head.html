<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<!-- Basic -->
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph (LinkedIn uses this) -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ (printf "%simages/og.png" .Site.BaseURL) | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="627">

<!-- Twitter Card (also nice for other platforms) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ (printf "%simages/og.png" .Site.BaseURL) | absURL }}">
